<div class="card shadow mb-4">
  <button routerLink="/src/app/add-item/add-item.component.html" style="width: 100px;" type="submit" class="btn btn-primary">Add item</button>
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Id item</th>
            <th>Name item</th>
          </tr>
        </thead>
        <tbody *ngIf="items.length > 0 ;else noItems">
          <tr *ngFor="let item of items " class="collection">
            <td class="collection-item">{{item.id}}</td>
            <td class="collection-item">{{item.name}}
            <button (click)="editItem($event,item)" style="float: right;" type="button" class="btn btn-info">Edit</button>
            </td>
            <!-- form edit -->
            <div *ngIf="editState && itemToEdit.id == item.id">
              <form (ngSubmit) = "updateItem(item)"  style="width: 400px;margin: auto; ">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input type="text" placeholder="Add ID" [(ngModel)] = "item.id" name="id">
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" placeholder="Add Name" [(ngModel)] = "item.name" name="name">
                  </div>
                </div>
                <button (click)="deleteItem($event,item)" type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-primary">Update</button>
              </form>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #noItems>
  <hr>
  <h5>There are no items to list</h5>
</ng-template>
