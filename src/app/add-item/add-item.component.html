<form (ngSubmit) = "onSubmit()"  style="width: 400px;margin: auto; ">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" placeholder="Add ID" [(ngModel)] = "item.id" name="id">
    </div>
    <div class="form-group col-md-6">
      <input type="text" placeholder="Add Name" [(ngModel)] = "item.name" name="name">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add item</button>
</form>
